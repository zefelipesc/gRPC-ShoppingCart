syntax = "proto3";

option java_package = "com.proto.cart";
option java_multiple_files = true;

service ShoppingCartService {
  rpc AddProduct (AddProductsRequest) returns (AddProductResponse);
}

message Product {
  string productId = 1;
  string name = 2;
  int32 stock = 3;
  double price = 4;
}

message AddProductsRequest {
  Product product = 1;
  string cartId = 2;
}

message AddProductResponse {
  repeated Product products = 1;
}